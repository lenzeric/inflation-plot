<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Latest Trade Balance Plot</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="plot" alt="Trade balance plot" />
  <script>
    // Always use a fresh timestamp to bypass caching
    const ts = Date.now();
    document.getElementById('plot').src = "trade_balance_relative_to_tariff.png?v=" + ts;
  </script>
</body>
</html>
